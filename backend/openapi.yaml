openapi: 3.0.0
info:
  title: PHP Tinder App API
  version: '1.0'
  description: API for listing people, liking/disliking, and retrieving liked people.
servers:
  - url: http://localhost:8000
paths:
  /api/people:
    get:
      summary: List recommended people (paginated)
      parameters:
        - in: query
          name: page
          schema:
            type: integer
            default: 1
      responses:
        '200':
          description: Paginated list of people
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedPeople'
  /api/people/{id}/like:
    post:
      summary: Like a person
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Like recorded
  /api/people/{id}/dislike:
    post:
      summary: Dislike a person
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Dislike recorded
  /api/likes:
    get:
      summary: Get list of people the current user liked
      responses:
        '200':
          description: List of liked people
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Person'
components:
  schemas:
    Picture:
      type: object
      properties:
        id:
          type: integer
        url:
          type: string
    Person:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        age:
          type: integer
        location:
          type: string
        pictures:
          type: array
          items:
            $ref: '#/components/schemas/Picture'
    PaginatedPeople:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/Person'
        page:
          type: integer
        per_page:
          type: integer
        total:
          type: integer
